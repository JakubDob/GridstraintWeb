<ngx-canvas-grid
  [cellWidth]="cellWidth()"
  [cellHeight]="cellHeight()"
  [rows]="rows()"
  [cols]="cols()"
  [gapSize]="gapSizeFns"
  [controller]="layerController"
  (singleClickEvent)="onClickCell($event)"
  (dragEvent)="onDragCell($event)"
  (dropEvent)="onDropCell($event)"
  (keyDownEvent)="onKeyDown($event)"
  [style.--canvas-cursor]="gridCursor()"
></ngx-canvas-grid>
