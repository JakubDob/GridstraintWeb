<ngx-canvas-grid
  [cellWidth]="cellWidth()"
  [cellHeight]="cellHeight()"
  [rows]="rows()"
  [cols]="cols()"
  [gapSize]="gapSize()"
  [controller]="layerController"
  (singleClickCellEvent)="onClickCell($event)"
  (dragCellEvent)="onDragCell($event)"
  (dropCellEvent)="onDropCell($event)"
  (keyDownEvent)="onKeyDown($event)"
  [style.--canvas-cursor]="gridCursor()"
></ngx-canvas-grid>
